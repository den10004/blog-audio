      <header class="header">

            <a class="header__logo" href="#">LIMAUDIO</a>
            <ul class="header__contacts-min">

                <img src="./images/menu-filled.svg" alt="кнопка меню" />

          </div>
          <nav>
            <ul>

              <li><a href="/">Гайды и советы</a></li>

        <ul class="header__contacts">

          <li>
            <a href="https://wa.me/79200000000"

          <li>
            <a href="https://t.me/example_user"

          <button class="headline-small" id="showBtn">Смотреть все</button>

        <div class="popular__sort collapsed" id="linksList">
          <a>
            <button class="headline16">

            </button>
          </a>
          <a>
            <button class="headline16">

                src="./images/outdoorAcoustics.png"

          <a>
